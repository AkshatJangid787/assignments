<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>Counter: <span id="counter">0</span></h1>

    <script>
        let count = 0;

        let updateCounter = ()=>{
            count++;
            document.getElementById("counter").textContent = count;
        }
        
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
